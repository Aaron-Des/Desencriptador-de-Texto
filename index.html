<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="encriptador">
        <textarea name="texto"class="texto" id="TextoEn" cols="40" rows="10" placeholder="Ingresar texto"></textarea>
    </div>
    <div class="terminos">
        <p>Solo ingresar letras minusculas sin acentos.</p>
    </div>
    <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
    </div>
 
  <div class="encriptado">
    <img src="" alt="" id=trapo>
    <div class="mensajeEn"id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ning√∫n mensaje encontrad</h2>
        <p id="parrafo">Ingresa el texto que se desea encriptar o desencriptar</p>
        <textarea name="mensaje-En" id="mensajes" cols="40" rows="10" class="mensaje"></textarea>
    </div>
  </div>  
 </div> 
</body>
<script src="index.js"></script>
</html>
